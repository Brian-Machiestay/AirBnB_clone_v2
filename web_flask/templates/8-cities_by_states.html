<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>{% for item, key in states.items()|sort(attribute='1.name',
      case_sensitive=True) %}
      <LI>{{ key.id }}:<B>{{ key.name }}</B>
        <UL>{% for city in key.cities|sort(attribute='name',
	case_sensitive=True) %}
	  <LI>{{ city.id }}:<B>{{ city.name }}</B></LI>{% endfor %}
	</UL>
      </LI>
    {% endfor %}
    </UL>
  </BODY>
</HTML>
